<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Shafique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculator">
        <div id="color">
      <ul>
        <li id="li1"></li>
    <li id="li2"></li>
    <li id="li3"></li>
    </ul>
    </div>
        <input type="text" placeholder="0" id="inputBox">
       
        <div> 
            <button class="slaty">AC</button>
            <button class="slaty">DEL</button>
            <button class="slaty">%</button>
            <button  class="equal-btn">/</button>
        </div>

        <div>
            <button class="numberbtn">7</button>
            <button class="numberbtn">8</button>
            <button class="numberbtn">9</button>
            <button  class="equal-btn">*</button>
        </div>

        <div>
            <button class="numberbtn">4</button>
            <button class="numberbtn">5</button>
            <button class="numberbtn">6</button>
            <button  class="equal-btn" >-</button>
        </div>

        <div>
            <button class="numberbtn">1</button>
            <button class="numberbtn">2</button>
            <button class="numberbtn"
            >3</button>
            <button  class="equal-btn">+</button>
        </div>
        <div>
            <!-- <button>00</button> -->
            <button id="zero" class="numberbtn">0</button>
            <button class="numberbtn">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
   <div class="changebtn"> <input type="button" value="Click Here" id="changebtn"></div>

    <script src="script.js"></script>
</body>
</html>
